<html>
    <head>
        <link rel="stylesheet" href="signup.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <title>login page</title>
        <script src="login.js">
            
          
        </script>
        
    </head>
    <body>
        <div class="main-container">
            <div class="inner-container">
                <h1>Signup Form</h1>
                <div class="text-container">
                 <div class="block_1">   
                     <div class="first_name">
                        <input type="text" class="firstname" placeholder="firstname" required autofocus>
                        </div>
                        <div class="last_name">
                            <input type="text" class="lastname" placeholder="lastname" required autofocus>
                            </div>
                        </div>
                        <div class="block_2">
                            <div class="ph_number">
                                <input type="number" class="phone" placeholder="phone" required autofocus>
                                </div>
                <div class="username">
                <input type="email" class="userinput" placeholder="username" required autofocus>
                </div>
            </div>
                <div class="password">
                <input type="password" class="userpassword" placeholder="password" required autofocus>
                </div>
                <div class="button">
                   
                    <button class="signup" onclick="init()">SUBMIT</button>
                </div>
                </div>
            </div>
        </div>
       
      
    </body>
</html>
